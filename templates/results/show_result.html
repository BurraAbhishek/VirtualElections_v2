<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Virtual Election Administration</title>
        {% load static %}
        <script src="{% static '/controllers/css.js' %}"></script>
        <script>
            loadCSS(1);
        </script>
        <style>
            table {
                width: 98%;
            }

            .flex-horizontal {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .submitbtn {
                padding: 1% 1%;
                width: fit-content;
            }

            .submitbtn a {
                color: inherit;
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <header class="appbar">Results</header>
        <h1>Turnout</h1>
        <table>
            <tr>
                <td class="flex-horizontal">
                    <div class="submitbtn">
                        <a class="center-text" href="turnout/gender/"
                            >Turnout by gender</a
                        >
                    </div>
                </td>
            </tr>
        </table>
        <h1>Election results</h1>
        <table>
            <tr>
                <th>Contestant</th>
                <th>Number of votes</th>
            </tr>
            {% for i in resultlist %}
            <tr>
                <td>{{ i.candidate }}</td>
                <td>{{ i.count }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
